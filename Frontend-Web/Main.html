<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incidencias Técnicas</title>
  <link rel="stylesheet" href="style/main.css">
  <script src="js/main.js" defer></script>
  <link rel="icon" type="image/png" href="resources/Logo.png">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li class="active"><a href="">Abrir incidencia</a></li>
          <li><a href="html/incidenciasCerradas.html">Incidencias cerradas</a></li>
          <li><a href="html/incidenciasAbiertas.html">Incidencias abiertas</a></li>
          <li><a href="html/incidenciasCurso.html">Incidencias en curso</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <h1>Incidencias técnicas</h1>
      <form>

        <label for="usuario">Nombre del alumno</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa el mc del alumno o nombre completo" required>

        <label for="clase">Clase</label>
        <input type="text" id="clase" name="clase" placeholder="Ej. 3ºA ESO o Laboratorio 2" required>

        <label for="clase">Tipo de incidencia</label>
        <select id="tipo" name="tipo"required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="0">Rotura de pantalla</option>
          <option value="1">No se conecta al wifi</option>
          <option value="2">No funciona el teclado o el tactil</option>
          <option value="3">Problemas con alguna web o aplicación</option>
          <option value="4">Reinicio de contraseñas</option>
          <option value="5">Otras</option>
        </select>

        <label for="incidencia">Incidencia</label>
        <textarea id="incidencia" name="incidencia" rows="4" placeholder="Describe la incidencia..." required></textarea>
   
        <button type="submit">Enviar</button>
      </form>

    </main>
  </div>
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>✅ Incidencia creada con éxito</h2>
      <pre id="popup-info"></pre>
      <button onclick="cerrarPopup()">Cerrar</button>
    </div>
  </div>

<style>
  .popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    text-align: left;
    max-width: 400px;
    width: 80%;
    animation: fadeIn 0.3s ease;
  }

  .popup-content h2 {
    margin-top: 0;
    font-size: 1.3em;
    color: #333;
  }

  .popup-content pre {
    background: #f4f4f4;
    padding: 10px;
    border-radius: 10px;
    overflow-x: auto;
    font-size: 0.9em;
  }

  .popup-content button {
    margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>  
</body>
</html>
