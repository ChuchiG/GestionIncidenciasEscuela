<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incidencias Técnicas</title>
  <link rel="stylesheet" href="style/main.css">
  <script src="js/main.js" defer></script>
  <link rel="icon" type="image/png" href="resources/Logo.png">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li class="active"><a href="">Abrir incidencia</a></li>
          <li><a href="html/incidenciasCerradas.html">Incidencias cerradas</a></li>
          <li><a href="html/incidenciasAbiertas.html">Incidencias abiertas</a></li>
          <li><a href="html/incidenciasCurso.html">Incidencias en curso</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <h1>Incidencias técnicas</h1>
      <form>

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario de los maristas" required>

        <label for="clase">Clase</label>
        <input type="text" id="clase" name="clase" placeholder="Ej. 3ºA o Laboratorio 2" required>

        <label for="clase">Tipo de incidencia</label>
        <select id="tipo" name="tipo"required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="0">Informatica</option>
          <option value="1">Mantenimiento</option>
        </select>

        <label for="incidencia">Incidencia</label>
        <textarea id="incidencia" name="incidencia" rows="4" placeholder="Describe la incidencia..." required></textarea>

        <div class="prioridad-row">
          <label for="prioridad">Prioridad:</label>

          <fieldset class="rating" aria-label="Prioridad de la incidencia">
            <input type="radio" id="star5" name="prioridad" value="4">
            <label for="star5" title="Evento Canonico">★</label>

            <input type="radio" id="star4" name="prioridad" value="3">
            <label for="star4" title="Urgente">★</label>

            <input type="radio" id="star3" name="prioridad" value="2">
            <label for="star3" title="Alta">★</label>

            <input type="radio" id="star2" name="prioridad" value="1" checked>
            <label for="star2" title="Normal">★</label>

            <input type="radio" id="star1" name="prioridad" value="0">
            <label for="star1" title="Baja">★</label>
          </fieldset>

          <div class="prioridad-valor">Valor: <span id="prioridad-valor">Normal</span></div>
        </div>
   
        <button type="submit">Enviar</button>
      </form>
    </main>
  </div>
</body>
</html>
